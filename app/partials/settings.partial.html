<section id="settingsContent">
  <h3>Time Preferences</h3>
  <div class="labelSet">
    <label for="timePref-priorToStart">Minutes before start</label>
    <input type="number" id="timePref-priorToStart" value="30" />
    <button id="setPriorToStart">Set</button>
  </div>
  <div class="labelSet">
    <label for="timePref-gameLength">Length of game (minutes)</label>
    <input type="number" id="timePref-gameLength" value="60" />
    <button id="setGameLength">Set</button>
  </div>
  <div class="labelSet">
    <label for="timePref-consecutiveGames">Consecutive Game Threshold (Hours)</label>
    <input type="number" id="timePref-consecutiveGames" value="4" />
    <button id="setConsecutiveGames">Set</button>
  </div>
  <br>
  <h3>ArbiterSports Connection</h3>
  <div class="labelSet">
    <label for="arbiterUsername">ArbiterSports Username</label>
    <input type="username" id="arbiterUsername" value="" />
    <br />
    <label for="arbiterPassword">ArbiterSports Password</label>
    <input type="password" id="arbiterPassword" value="" />
    <br />
    <button id="setArbiterAuth">Set</button>
  </div>
</section>
