<html>
  <head>
    <script src="https://apis.google.com/js/client.js"></script>
    <script>
      function handleAuthResult(authResult) {
        if (authResult && !authResult.error) {
          makeApiCall();
        }
      }

      function auth() {
        var config = {
          'client_id': 'YOUR CLIENT ID',
          'scope': 'https://www.googleapis.com/auth/calendar'
        };
        gapi.auth.authorize(config, handleAuthResult);
      }

      function makeApiCall() {
        gapi.client.load('calendar', 'v3', function() {
          var request = gapi.client.calendar.calendarList.list({
            'userId': 'me'
          });

          request.execute(function(aResponse) {
            var calList = document.createElement('div');
            for (calendarItem in aResponse.items) {
                var listItem = document.createElement('div');
                listItem.innerHtml = calendarItem.summary;
                calList.appendChild(listItem);
            }

            document.getElementById('list').appendChild(calList);
          });
        });
      }
    </script>
  </head>

  <body>
    <button onclick="auth();">Add a Dummy Calendar Item on May 4, 2014</button>
  </body>
</html>
